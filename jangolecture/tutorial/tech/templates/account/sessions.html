{% block content %}

    {% if username is None %}
        <form role="form" method="post">
            {% csrf_token %}
          <input type="text" name="username">
            <input type="text" name="password">
            <button type="submit" value="Submit" class="btn btn-info">LogIn</button>
        </form>
    {% else %}
        <h3>Welcome you are signed in  {{ username }}</h3>
        <a href = "{% url 'demos-sessions' %}?action=logout">LogOut</a>
 {{username }}

    {% endif %}

{% endblock %}
