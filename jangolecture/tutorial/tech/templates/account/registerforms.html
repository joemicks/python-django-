{% block content %}
<center>
<div class="container" style="padding:10px">

<h1 style="color:dodgerblue">Registration Form</h1>
    <form method="post" action="/savefirst/">
        {% csrf_token %}
        Username:<input type="text" name="username" placeholder="Username"></br></br>
        Password:<input type="password" name="password" placeholder="Password"></br></br>
        Retype-Password:<input type="password" name="retype" placeholder="Retype-Password"></br></br>
        UserType:<select name="usertype">
        {% for singleData in myData %}
        <option value = {{ singleData.value }}>
            {{ singleData.type }}
        </option>
            {% endfor %}
    </select></br></br>
        Contact:<input type="phone"  name="contact" placeholder="phone"></br></br>


        <input type="submit"  value="submit">

    </form>
    </div></center>
{% endblock %}
