<!DOCTYPE HTML>
{% block content %}
{% load static %}

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Registration|DMS</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="{% static 'account1/bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'account1/bower_components/font-awesome/css/font-awesome.min.css' %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="{%  static 'account1/bower_components/Ionicons/css/ionicons.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{%  static 'account1/dist/css/AdminLTE.min.css' %}">
  <!-- iCheck -->
  <link rel="stylesheet" href="{%  static 'account1/plugins/iCheck/square/blue.css' %}">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body  style="background-color:#161B21;" >
<div class="register-box">
  <div class="register-logo">
    <a href="../../index2.html" style="color:white" ><b>Create an New User</b></a>
  </div>

  <div class="register-box-body" style="background-color:#F4A950">
      <p class="login-box-msg"  style="color:white"><b>Register a new membership</b></p>



    <form method="post" action="/savefirst/" name="vform" onsubmit="return validate()">
        {% csrf_token %}

      <div class="form-group has-feedback">
       <input type="text" name="username" placeholder="Username" id="username" class="form-control" placeholder="Full name" required>
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" id = "pwd" name="password" class="form-control" placeholder="Password" id="password" pattern=".{8,12}" required title="8 to 12 characters" required>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
         <input type="password" id= "pwd2"  name="retype"  id="retype"  class="form-control" placeholder="Retype-Password"  pattern=".{8,12}" required title="8 to 12 characters" onchange="validate(document.getElementById('pwd').value,this.value);"required>
           <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
  <label  style="color:white">Select Type:</label>
        <select name="usertype" id="country" style="border-radius:8px" value="select type" class="form-control">
        {% for singleData in myData %}
        <option value = {{ singleData.value }}>
            {{ singleData.type }}
        </option>
            {% endfor %}

    </select>
      </div>
		 <div class="form-group has-feedback">
            <input type="text" name="contact" id="phone" pattern="[7-9]{1}[0-9]{9}" class="form-control" title="Phone number  with 0-9" placeholder="phone" required>
           <span class="glyphicon glyphicon-earphone form-control-feedback"></span>
      </div>

      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> I agree to the <a href="#">terms</a>
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
        </div>
        <!-- /.col -->
      </div>





            <a href='register_savefile_retreive' class="text-center new-account" style="color:white"> </a>
{% endblock %}



</body>
</html>
